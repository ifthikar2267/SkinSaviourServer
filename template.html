<!-- templates/emailTemplate.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h2>Customer Query</h2>
        </div>
        <div class="content">
            <p><strong>Name:</strong> {{name}}</p>
            <p><strong>Email:</strong> {{email}}</p>
            <p><strong>Phone Number:</strong> {{phoneNumber}}</p>
            <p><strong>Comment:</strong> {{comment}}</p>
        </div>
        <div class="footer">
            <p>Thank you for reaching out to Skin Saviour!</p>
        </div>
    </div>
</body>
</html>
